spring:
  profiles:
    active:
    - dev

---
server:
  port: 8001

spring: 
  profiles: dev
  application: 
    name: microservicecloud-config-dept-client
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: org.gjt.mm.mysql.Driver
    url: jdbc:mysql://192.168.255.239:3306/cloudDB01?useUnicode=true&characterEncoding=UTF-8
    username: root
    password: 123456
    dbcp2:
      min-idle: 5
      initial-size: 5
      max-total: 5
      max-wait-millis: 200

mybatis:
  config-location: classpath:mybatis/mybatis.cfg.xml
  type-aliases-package: com.yu.springcloud.entities
  mapper-locations:
  - classpath:mybatis/mapper/**/*.xml


eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka
  instance:
    instance-id: dept-8001.com
    prefer-ip-address: true

info:
  app.name:  yu-microservicecloud-springcloudconfig01
  company.name: www.yu.com
  build.artifactId: $project.artifactId$
  build.version: $project.version$



